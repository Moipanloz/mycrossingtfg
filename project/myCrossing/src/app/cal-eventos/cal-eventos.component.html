<div class="flex-column-centered padding-nav padding-footer background-img">
  <h1>Calendario</h1>
  <div class="calendario-wrap">
    <div class="flex-centered">
      <div class="col-md-4">
        <div class="btn-group">
          <div
            class="boton-circular b-azul-hover"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
          >
            <
          </div>
        </div>
      </div>
      <div class="col-md-4 mes">
        <h2>{{ viewDate | calendarDate:(view + 'ViewTitle'):'Es' | capitalize }}</h2>
      </div>
      <div class="btn-group">
        <div
            class="boton-circular b-azul-hover"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
            (click)="getEvents()"
          >
            >
          </div>
      </div>
    </div>
    <div>
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        [locale]="locale"
        [weekStartsOn]=1
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (click)="getEvents()"

      >
      </mwl-calendar-month-view>
    </div>
  </div>
</div>
