<div class="flex-column-centered padding-nav padding-footer background-img" style='background-image:  url("../../assets/images/muelle-blur.png");height: unset;'>
    <div style="background-image: url('../../assets/images/bubble-calendario.png')">
      <h1>Calendario</h1>
    </div>
    <div class="calendario-wrap">
    <div class="flex-centered">
      <div class="col-md-4">
        <div class="btn-group">
          <div
            class="b-small flex-centered boton-circular b-scale b-azul-hover"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (click)="ngOnInit()"
          >
            <
          </div>
        </div>
      </div>
      <div class="col-md-4 mes">
        <h2>{{ viewDate | calendarDate:(view + 'ViewTitle'):'Es' | capitalize }}</h2>
      </div>
      <div class="btn-group">
        <div
            class=" flex-centered b-small boton-circular b-azul-hover b-scale"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (click)="ngOnInit()"
          >
            >
          </div>
      </div>
    </div>
    <div>
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        [locale]="locale"
        [weekStartsOn]=1
        (eventClicked)="handleEvent('Clicked', $event.event)"
      >
      </mwl-calendar-month-view>
    </div>
  </div>
</div>

<!-- Menu evento -->
<div class="menu-evento" [hidden]="!infoEvento" (clickOutside)="this.infoEvento = false">
  <h3>{{shownEvent.titulo}}</h3>
  <div class="info-wrap" style="padding: 2%;">
    <img src="{{shownEvent.icono}}"/>
    <div class="flex-column-centered" style="width:70%">
      <p>{{shownEvent.descripcion}}</p>
      <div class="flex-between">
        <ng-container *ngFor="let img of shownEvent.imagenes">
          <img src="{{img}}" class="info-images"/>
        </ng-container>
      </div>
    </div>
  </div>
</div>
