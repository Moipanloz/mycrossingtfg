<div class="menu-botones flex-centered">
  <ng-container *ngFor="let lista of colecciones">
    <div class="flex-column-centered">
      <button class="boton-circular" id="{{lista}}" (click)="setActiveCollection(lista)" [ngStyle]="lista == this.activeCollection ? selected : base" ></button>
      <span>{{lista}}</span>
    </div>
  </ng-container>
</div>


<div class="item-list-wrap flex-centered">
  <div class="boton-pag flex-column-centered" style="visibility: hidden;" #atras>
    <button class="boton-pag" (click)="paginacionNavigation('atras')" > < </button>
  </div>

  <div class="paginacion-content">
    <ng-container *ngFor="let item of inventario | paginacion:page_number">
      <div class="item-container"> <!-- si esta en la lista, aÃ±adir la clase en-lista-->
        <div class="check-container">
          <ng-container *ngIf="listaUsuario.includes(item); else noEnLista">
            <button class="check-button-empty check-button-full" (click)="toggleCheck(item)">B</button>
          </ng-container>
          <ng-template #noEnLista>
            <button class="check-button-empty" (click)="toggleCheck(item)">B</button>
          </ng-template>
        </div>
        <div class="item flex-column-centered">
          <img src="../../../assets/images/logo.png">
          <span>{{item}}</span>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="boton-pag flex-column-centered" style="visibility: visible;" #alante>
    <button class="boton-pag" (click)="paginacionNavigation('alante')"> > </button>
  </div>
</div>
