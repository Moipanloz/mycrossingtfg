<div class="visitasContainer">
    <div class="oscuro" (click)="hide=true" [style.visibility]="hide ? 'hidden': 'visible'"></div>
    <div class="panel" [style.visibility]="hide ? 'hidden': 'visible'">
        <div class="grid">
            <button (click)="agrega('Alcatifa', alcatifa)" [style.opacity]="alcatifa ? '1': '0.4'" class="izq">Alcatifa</button>
            <button (click)="agrega('Betunio', betunio)" [style.opacity]="betunio ? '1': '0.4'" class="der">Betunio</button>
            <button (click)="agrega('Tili', tili)" [style.opacity]="tili ? '1': '0.4'" class="izq">Tili</button>
            <button (click)="agrega('Gandulio', gandulio)" [style.opacity]="gandulio ? '1': '0.4'" class="der">Gandulio</button>
            <button (click)="agrega('Kamilo', kamilo)" [style.opacity]="kamilo ? '1': '0.4'" class="izq">Kamilo</button>
            <button (click)="agrega('CJ', cj)" [style.opacity]="cj ? '1': '0.4'" class="der">CJ</button>
            <button (click)="agrega('Gulliver', gulliver)" [style.opacity]="gulliver ? '1': '0.4'" class="izq">Gulliver</button>
            <button (click)="agrega('Gullivarrr', gullivarrr)" [style.opacity]="gullivarrr ? '1': '0.4'" class="der">Gullivarrr</button>
            <button style="margin-bottom: 0vw;" (click)="agrega('Ladino', ladino)" [style.opacity]="ladino ? '1': '0.4'" class="izq">Ladino</button>
            <button style="margin-bottom: 0vw;" (click)="agrega('', true)" class="der">Mantener vacío</button>
        </div>
    </div>
    <div class="notificacion" [style.visibility]="avisando ? 'visible': 'hidden'">{{aviso}}</div>
    <div class="cabeceraA">
        <div class="cabeceraB first">L</div>
        <div class="cabeceraB">M</div>
        <div class="cabeceraB">X</div>
        <div class="cabeceraB">J</div>
        <div class="cabeceraB">V</div>
        <div class="cabeceraB">S</div>
        <div class="cabeceraB last">D</div>
    </div>
    <div class="presente">
        <div (click)="vacio($event,'lpr')" class="visita first">
            <ng-container *ngIf="isEmpty(lpr)">
                <div>
                    <div class="circulo">+</div>
                </div>
            </ng-container>
            <ng-container *ngIf="!isEmpty(lpr)">
                <div class="elemento">
                    <img class="image" src="../../../assets/images/{{lpr | lowercase}}.jpg">
                    {{lpr | titlecase}}
                </div>
            </ng-container>
        </div>
        <div (click)="vacio($event,'mpr')" class="visita">
            <ng-container *ngIf="isEmpty(mpr)">
                <div>
                    <div class="circulo">+</div>
                </div>
            </ng-container>
            <ng-container *ngIf="!isEmpty(mpr)">
                <div class="elemento">
                    <img class="image" src="../../../assets/images/{{mpr | lowercase}}.jpg">
                    {{mpr | titlecase}}
                </div>
            </ng-container>
        </div>
        <div (click)="vacio($event,'xpr')" class="visita">
            <ng-container *ngIf="isEmpty(xpr)">
                <div>
                    <div class="circulo">+</div>
                </div>
            </ng-container>
            <ng-container *ngIf="!isEmpty(xpr)">
                <div class="elemento">
                    <img class="image" src="../../../assets/images/{{xpr | lowercase}}.jpg">
                    {{xpr | titlecase}}
                </div>
            </ng-container>
        </div>
        <div (click)="vacio($event,'jpr')" class="visita">
            <ng-container *ngIf="isEmpty(jpr)">
                <div>
                    <div class="circulo">+</div>
                </div>
            </ng-container>
            <ng-container *ngIf="!isEmpty(jpr)">
                <div class="elemento">
                    <img class="image" src="../../../assets/images/{{jpr | lowercase}}.jpg">
                    {{jpr | titlecase}}
                </div>
            </ng-container>
        </div>
        <div (click)="vacio($event,'vpr')" class="visita">
            <ng-container *ngIf="isEmpty(vpr)">
                <div>
                    <div class="circulo">+</div>
                </div>
            </ng-container>
            <ng-container *ngIf="!isEmpty(vpr)">
                <div class="elemento">
                    <img class="image" src="../../../assets/images/{{vpr | lowercase}}.jpg">
                    {{vpr | titlecase}}
                </div>
            </ng-container>
        </div>
        <div class="visita noPointer">
            <div class="elemento">
                <img class="image" src="../../../assets/images/totakeke.jpg">
                Totakeke
            </div>
        </div>
        <div class="visita last noPointer">
            <div class="elemento">
                <img class="image" src="../../../assets/images/juliana.jpg">
                Juliana
            </div>
        </div>
    </div>
