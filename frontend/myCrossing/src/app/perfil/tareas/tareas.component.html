
<div>
  <ng-container *ngFor="let tarea of data[0]">
    <ng-container *ngIf="tarea.hecha == true; else todo">
      <button (click)="cambiaEstado(tarea)" class="tarea" id="done"></button>
    </ng-container>
    <ng-template #todo>
      <button (click)="cambiaEstado(tarea)" class="tarea" id="todo"></button>
    </ng-template>
  </ng-container>
  <button id="editar" (click)="mostrar = !mostrar">{{mostrar}}</button>
</div>
