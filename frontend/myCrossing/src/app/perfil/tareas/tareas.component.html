
<div>
  <ng-container *ngFor="let tarea of data[0]">

    <!-- Tarea done -->
    <ng-container *ngIf="tarea.hecha == true; else todo">
      <button (click)="!modoEdicion ? checkTarea(tarea) : abreMenu($event, tarea)" class="boton-circular done">{{tarea.imagen_url}}</button>
    </ng-container>

    <!-- Tarea todo -->
    <ng-template #todo>
      <button (click)="!modoEdicion ? checkTarea(tarea) : abreMenu($event, tarea)" class="boton-circular todo">{{tarea.imagen_url}}</button>
    </ng-template>

  </ng-container>

  <!-- Menu tarea-->
  <app-tarea-menu [menu]="this.tareaMenu" (actualizar)="actualizaTarea($event)" (borrar)="borrarTarea($event)" (clickOutside)="cierraMenu()"></app-tarea-menu>

  <!-- Boton crear -->
  <ng-container *ngIf="modoEdicion && data[0].length < 10">
    <button (click)="crearTarea()" class="boton-circular" id="aÃ±adir">+</button>
  </ng-container>

  <!-- Boton modo edicion -->
  <button id="editar" (click)="activaEdicion()">{{modoEdicion}}</button>

</div>
